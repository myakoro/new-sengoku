<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êà¶ÂõΩÂ∞∫ÂÖ´BGM„Éó„É¨„Ç§„É§„Éº</title>
    <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.3/dist/abcjs-basic-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Yu Gothic', 'Meiryo', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            color: #e8e8e8;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .player-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        button:hover::before {
            left: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: linear-gradient(135deg, #555 0%, #666 100%);
            cursor: not-allowed;
            box-shadow: none;
            opacity: 0.6;
        }

        .tempo-control {
            display: flex;
            align-items: center;
            gap: 15px;
            color: #e8e8e8;
            font-weight: 500;
        }

        input[type="range"] {
            width: 200px;
            height: 6px;
            border-radius: 3px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
            -webkit-appearance: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
            transition: all 0.3s ease;
        }

        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.7);
        }

        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            cursor: pointer;
            border: none;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.5);
        }

        .notation-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        #notation {
            overflow-x: auto;
        }

        .info-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 16px;
            padding: 25px;
            color: #e8e8e8;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .info-section h2 {
            margin-bottom: 15px;
            font-size: 1.3rem;
            color: #667eea;
        }

        .info-section p {
            line-height: 1.8;
            margin-bottom: 10px;
        }

        .status {
            text-align: center;
            color: #a8a8a8;
            font-size: 14px;
            margin-top: 15px;
            font-style: italic;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        .playing {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>üéµ Êà¶ÂõΩÂ∞∫ÂÖ´BGM„Éó„É¨„Ç§„É§„Éº üéµ</h1>

        <div class="player-section">
            <div class="controls">
                <button id="playBtn">‚ñ∂ ÂÜçÁîü</button>
                <button id="pauseBtn" disabled>‚è∏ ‰∏ÄÊôÇÂÅúÊ≠¢</button>
                <button id="stopBtn" disabled>‚èπ ÂÅúÊ≠¢</button>
                <div class="tempo-control">
                    <label for="tempo">„ÉÜ„É≥„Éù:</label>
                    <input type="range" id="tempo" min="60" max="180" value="90" step="5">
                    <span id="tempoValue">90</span> BPM
                </div>
            </div>
            <div class="status" id="status">Ê∫ñÂÇôÂÆå‰∫Ü</div>
        </div>

        <div class="notation-section">
            <h2 style="margin-bottom: 20px; color: #333;">Ê•ΩË≠ú</h2>
            <div id="notation"></div>
        </div>

        <div class="info-section">
            <h2>Êõ≤ÊÉÖÂ†±</h2>
            <p><strong>„Çø„Ç§„Éà„É´:</strong> Sengoku Shakuhachi (10s)</p>
            <p><strong>‰ΩúÊõ≤:</strong> Cascade</p>
            <p><strong>ÊãçÂ≠ê:</strong> 4/4</p>
            <p><strong>Ë™ø:</strong> G minor („ÉàÁü≠Ë™ø)</p>
            <p><strong>„Éá„Éï„Ç©„É´„Éà„ÉÜ„É≥„Éù:</strong> 90 BPM</p>
        </div>
    </div>

    <script>
        // ABC notation
        const abcNotation = `X:1
T:Sengoku Shakuhachi (10s)
C:Cascade
M:4/4
L:1/8
Q:1/4=90
K:Gm
V:1
|: G3 A B2 A2 | G4 D2 G2 | A3 G F2 D2 | G2 A2 B2 c2 | d6 B2 :|`;

        let synthControl = null;
        let currentTempo = 90;

        // Initialize
        function init() {
            // Render notation
            ABCJS.renderAbc("notation", abcNotation, {
                responsive: "resize",
                scale: 1.2
            });

            // Setup synth
            synthControl = new ABCJS.synth.SynthController();
            synthControl.load("#notation", null, {
                displayLoop: true,
                displayRestart: true,
                displayPlay: true,
                displayProgress: true,
                displayWarp: true
            });

            // Setup controls
            setupControls();
        }

        function setupControls() {
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const tempoSlider = document.getElementById('tempo');
            const tempoValue = document.getElementById('tempoValue');
            const status = document.getElementById('status');

            playBtn.addEventListener('click', async () => {
                try {
                    status.textContent = 'Ë™≠„ÅøËæº„Åø‰∏≠...';

                    // Update tempo in ABC notation
                    const updatedAbc = abcNotation.replace(/Q:1\/4=\d+/, `Q:1/4=${currentTempo}`);

                    // Create synth
                    if (ABCJS.synth.supportsAudio()) {
                        const visualObj = ABCJS.renderAbc("notation", updatedAbc, {
                            responsive: "resize",
                            scale: 1.2
                        })[0];

                        const synthControl = new ABCJS.synth.SynthController();
                        await synthControl.load("#notation", null, {
                            displayLoop: true,
                            displayRestart: true,
                            displayPlay: true,
                            displayProgress: true,
                            displayWarp: true
                        });

                        await synthControl.setTune(visualObj, false);
                        await synthControl.play();

                        status.textContent = 'ÂÜçÁîü‰∏≠...';
                        status.classList.add('playing');
                        playBtn.disabled = true;
                        pauseBtn.disabled = false;
                        stopBtn.disabled = false;
                    } else {
                        status.textContent = '„Ç®„É©„Éº: „Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØÈü≥Â£∞„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì';
                    }
                } catch (error) {
                    console.error('Playback error:', error);
                    status.textContent = '„Ç®„É©„Éº: ÂÜçÁîü„Å´Â§±Êïó„Åó„Åæ„Åó„Åü';
                }
            });

            pauseBtn.addEventListener('click', () => {
                if (synthControl) {
                    synthControl.pause();
                    status.textContent = '‰∏ÄÊôÇÂÅúÊ≠¢‰∏≠';
                    status.classList.remove('playing');
                    playBtn.disabled = false;
                    pauseBtn.disabled = true;
                }
            });

            stopBtn.addEventListener('click', () => {
                if (synthControl) {
                    synthControl.stop();
                    status.textContent = 'ÂÅúÊ≠¢';
                    status.classList.remove('playing');
                    playBtn.disabled = false;
                    pauseBtn.disabled = true;
                    stopBtn.disabled = true;
                }
            });

            tempoSlider.addEventListener('input', (e) => {
                currentTempo = parseInt(e.target.value);
                tempoValue.textContent = currentTempo;
            });
        }

        // Initialize when page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>

</html>
